<form class="main-form">
  <div>{{seconds}}</div>
  <div class="control-buttons">
    <button mat-stroked-button (click)="startTimer()">Start</button>
    <button mat-stroked-button (click)="stopAndResetTimer()">Stop</button>
    <button #waitButton>Wait</button>
    <button mat-stroked-button (click)="onResetClick()">Reset</button>
  </div>
</form>
